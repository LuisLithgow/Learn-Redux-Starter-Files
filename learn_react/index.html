<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>React learning</title>
  <link rel="stylesheet" href="">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">

    <div id="content"></div>

    <script type="text/jsx">
      let MyComponent = React.createClass({
          doSomething: function() {
            alert("The text being displayed is " + this.props.children );
          },
          render: function() {
              return (
                <div>
                  <h3>{this.props.user}</h3>
                  <a href="#" onClick={this.doSomething}>Click me</a>
                </div>
              );
          }
      });

      React.render(
        <div>

          <MyComponent user="Luis" food="bacon"> This guy is awesome </MyComponent>
          <MyComponent user="Becky" food="bacon"> She smells like mint. </MyComponent>

        </div>
          , document.getElementById("content"))
    </script>




  </div>

</body>
</html>
